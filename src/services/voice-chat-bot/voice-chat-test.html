<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat Bot - WebSocket Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .status {
            position: absolute;
            top: 10px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.8);
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.8);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message.ai {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 20px;
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .message.ai .message-bubble {
            background: #e3f2fd;
            color: #333;
            border: 1px solid #bbdefb;
        }

        .message-info {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }

        .input-area {
            background: white;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #2196F3;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-info {
            background: linear-gradient(45deg, #17a2b8, #138496);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffc107, #e0a800);
            color: #212529;
        }

        .voice-selector {
            margin-right: 10px;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            background: white;
            font-size: 12px;
        }
        
        .recording-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
            color: #e91e63;
            font-weight: bold;
            animation: pulse 1.5s infinite;
            margin: 10px 0;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .recording-timer {
            font-family: monospace;
            font-size: 14px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 20px;
            border-left: 4px solid #f44336;
        }

        .typing-indicator {
            display: none;
            padding: 10px 20px;
            font-style: italic;
            color: #666;
        }

        .typing-indicator.show {
            display: block;
        }

        .audio-player {
            margin-top: 10px;
            padding: 10px;
            background: #f0f8ff;
            border-radius: 10px;
            border: 1px solid #87ceeb;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .audio-controls button {
            padding: 5px 10px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            background: #4CAF50;
            color: white;
        }

        .audio-controls button:hover {
            background: #45a049;
        }

        .audio-controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .audio-status {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .input-area {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ Voice Chat Bot</h1>
            <p>Practice English with AI Teacher</p>
            <div class="status disconnected" id="status">Disconnected</div>
        </div>

        <div class="messages-container" id="messages">
            <div class="message ai">
                <div class="message-bubble">
                    Welcome! I'm your AI English teacher. How can I help you practice English today?
                </div>
                <div class="message-info">AI Teacher ‚Ä¢ Just now</div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            AI is thinking...
        </div>

        <div class="error-message" id="errorMessage" style="display: none;"></div>

        <div class="input-area">
            <select class="voice-selector" id="voiceSelect">
                <option value="lauren">Lauren</option>
                <option value="alex">Alex</option>
                <option value="sarah">Sarah</option>
            </select>
            
            <input 
                type="text" 
                class="input-field" 
                id="messageInput" 
                placeholder="Type your message here..."
                maxlength="500"
            >
            
            <button class="btn btn-primary" onclick="sendTextMessage()">
                üí¨ Send Text
            </button>
            
            <button class="btn btn-success" onclick="sendVoiceMessage()">
                üé§ Send Voice
            </button>
            
            <button class="btn btn-info" onclick="textToVoice()">
                üîä TTS
            </button>
            
            <button class="btn btn-warning" id="recordButton" onclick="toggleRecording()">
                üéôÔ∏è Record
            </button>
        </div>
    </div>

    <script>
        // WebSocket connection
        let socket = null;
        let isConnected = false;
        let currentAudio = null;
        
        // Audio recording variables
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let recordingTimer = null;
        let recordingSeconds = 0;
        let recordingIndicator = null;

        // DOM elements
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const statusElement = document.getElementById('status');
        const errorElement = document.getElementById('errorMessage');
        const typingIndicator = document.getElementById('typingIndicator');
        const voiceSelect = document.getElementById('voiceSelect');

        // Initialize connection
        function initializeSocket() {
            // Change this URL to match your server
            socket = io('http://localhost:3000/voice-chat', {
                transports: ['websocket']
            });

            // Connection events
            socket.on('connect', () => {
                console.log('Connected to server');
                updateConnectionStatus(true);
                hideError();
            });

            socket.on('connected', (data) => {
                console.log('Server acknowledgment:', data);
                addMessage('system', `Connected successfully! Client ID: ${data.clientId}`);
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                updateConnectionStatus(false);
                showError('Disconnected from server. Trying to reconnect...');
            });

            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                updateConnectionStatus(false);
                showError('Failed to connect to server. Please check if the server is running.');
            });

            // Message events
            socket.on('text-response', (data) => {
                console.log('Text response:', data);
                hideTypingIndicator();
                addMessage('ai', data.textResponse, data.timestamp);
            });

            socket.on('audio-response', (data) => {
                console.log('Audio response ready:', data);
                
                if (data.hasAudio && data.audioData) {
                    // Convert binary buffer to audio blob and play it
                    playAudioFromBinary(data.audioData, 'üéµ AI voice response');
                } else {
                    addMessage('system', '‚ùå Audio generation failed');
                }
            });

            socket.on('voice-ready', (data) => {
                console.log('Voice conversion completed:', data);
                
                if (data.hasAudio && data.audioData) {
                    // Convert binary buffer to audio blob and play it
                    playAudioFromBinary(data.audioData, 'üîä Text-to-speech conversion');
                } else {
                    addMessage('system', '‚ùå Voice conversion failed');
                }
            });

            socket.on('error', (error) => {
                console.error('Socket error:', error);
                hideTypingIndicator();
                showError(`Error: ${error.message}`);
            });
            
            // Speech-to-text events
            socket.on('stt-processing', (data) => {
                console.log('STT processing:', data);
                showTypingIndicator();
                addMessage('system', 'üéôÔ∏è Processing your speech...');
            });
            
            socket.on('stt-result', (data) => {
                console.log('STT result:', data);
                hideTypingIndicator();
                if (data.success && data.text) {
                    addMessage('user', `üéôÔ∏è ${data.text}`, data.timestamp);
                } else {
                    addMessage('system', '‚ùå No speech detected or transcription failed');
                }
            });
        }

        // UI Functions
        function updateConnectionStatus(connected) {
            isConnected = connected;
            statusElement.textContent = connected ? 'Connected' : 'Disconnected';
            statusElement.className = `status ${connected ? 'connected' : 'disconnected'}`;
        }

        function addMessage(type, text, timestamp = null, hasAudio = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            
            const infoDiv = document.createElement('div');
            infoDiv.className = 'message-info';
            
            if (type === 'user') {
                infoDiv.textContent = `You ‚Ä¢ ${formatTime(timestamp || new Date().toISOString())}`;
            } else if (type === 'ai') {
                infoDiv.textContent = `AI Teacher ‚Ä¢ ${formatTime(timestamp || new Date().toISOString())}`;
            } else {
                infoDiv.textContent = `System ‚Ä¢ ${formatTime(new Date().toISOString())}`;
                bubbleDiv.style.background = '#fff3e0';
                bubbleDiv.style.border = '1px solid #ffcc02';
            }
            
            messageDiv.appendChild(bubbleDiv);
            messageDiv.appendChild(infoDiv);
            
            // Add audio player if this message has audio
            if (hasAudio) {
                const audioDiv = document.createElement('div');
                audioDiv.className = 'audio-player';
                audioDiv.id = `audio-${Date.now()}`;
                audioDiv.innerHTML = `
                    <div class="audio-status">üéß Preparing audio...</div>
                    <div class="audio-controls">
                        <button onclick="playAudio('${audioDiv.id}')" disabled>‚ñ∂Ô∏è Play</button>
                        <button onclick="pauseAudio('${audioDiv.id}')" disabled>‚è∏Ô∏è Pause</button>
                        <button onclick="stopAudio('${audioDiv.id}')" disabled>‚èπÔ∏è Stop</button>
                    </div>
                `;
                messageDiv.appendChild(audioDiv);
            }
            
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageDiv;
        }

        function showTypingIndicator() {
            typingIndicator.classList.add('show');
        }

        function hideTypingIndicator() {
            typingIndicator.classList.remove('show');
        }

        function showError(message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                hideError();
            }, 5000);
        }

        function hideError() {
            errorElement.style.display = 'none';
        }

        function formatTime(isoString) {
            return new Date(isoString).toLocaleTimeString();
        }

        // Audio functions
        function playAudioFromBinary(binaryData, message = 'üéµ Audio ready') {
            try {
                // Convert binary data to Uint8Array and then to blob
                let audioBytes;
                if (binaryData instanceof ArrayBuffer) {
                    audioBytes = new Uint8Array(binaryData);
                } else if (binaryData.data && Array.isArray(binaryData.data)) {
                    // Handle Node.js Buffer format { type: 'Buffer', data: [...] }
                    audioBytes = new Uint8Array(binaryData.data);
                } else if (binaryData instanceof Uint8Array) {
                    audioBytes = binaryData;
                } else {
                    // Fallback: assume it's an array-like object
                    audioBytes = new Uint8Array(Object.values(binaryData));
                }
                
                const audioBlob = new Blob([audioBytes], { type: 'audio/mpeg' });
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // Add system message with audio player
                const messageDiv = addMessage('system', message);
                
                // Add audio player to the message
                const audioDiv = document.createElement('div');
                audioDiv.className = 'audio-player';
                
                audioDiv.innerHTML = `
                    <audio controls style="width: 100%; margin-top: 5px;">
                        <source src="${audioUrl}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <div class="audio-status">üéß Audio ready to play</div>
                `;
                
                messageDiv.appendChild(audioDiv);
                
                // Auto-play the audio
                const audioElement = audioDiv.querySelector('audio');
                audioElement.play().catch(error => {
                    console.log('Auto-play prevented:', error);
                    const statusDiv = audioDiv.querySelector('.audio-status');
                    statusDiv.textContent = 'üéß Click play button to start audio (auto-play blocked)';
                });
                
                // Clean up the blob URL after a while to free memory
                setTimeout(() => {
                    URL.revokeObjectURL(audioUrl);
                }, 60000); // Clean up after 1 minute
                
            } catch (error) {
                console.error('Error playing audio from binary:', error);
                addMessage('system', '‚ùå Failed to play audio');
            }
        }

        function playAudioFromBase64(base64Data, message = 'üéµ Audio ready') {
            try {
                // Convert base64 to blob
                const binaryString = atob(base64Data);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                const audioBlob = new Blob([bytes], { type: 'audio/mpeg' });
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // Add system message with audio player
                const messageDiv = addMessage('system', message);
                
                // Add audio player to the message
                const audioDiv = document.createElement('div');
                audioDiv.className = 'audio-player';
                
                audioDiv.innerHTML = `
                    <audio controls style="width: 100%; margin-top: 5px;">
                        <source src="${audioUrl}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <div class="audio-status">üéß Audio ready to play</div>
                `;
                
                messageDiv.appendChild(audioDiv);
                
                // Auto-play the audio
                const audioElement = audioDiv.querySelector('audio');
                audioElement.play().catch(error => {
                    console.log('Auto-play prevented:', error);
                    const statusDiv = audioDiv.querySelector('.audio-status');
                    statusDiv.textContent = 'üéß Click play button to start audio (auto-play blocked)';
                });
                
                // Clean up the blob URL after a while to free memory
                setTimeout(() => {
                    URL.revokeObjectURL(audioUrl);
                }, 60000); // Clean up after 1 minute
                
            } catch (error) {
                console.error('Error playing audio from base64:', error);
                addMessage('system', '‚ùå Failed to play audio');
            }
        }

        async function fetchAndPlayAudio(endpoint, data) {
            try {
                const response = await fetch(`http://localhost:3000/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // Find the latest system message and add audio player
                const systemMessages = document.querySelectorAll('.message.system');
                const lastSystemMessage = systemMessages[systemMessages.length - 1];
                
                if (lastSystemMessage) {
                    // Update the message to show audio is ready
                    const bubble = lastSystemMessage.querySelector('.message-bubble');
                    bubble.textContent = 'üéµ Audio ready! Click play to listen.';
                    
                    // Add audio player
                    const audioDiv = document.createElement('div');
                    audioDiv.className = 'audio-player';
                    const audioId = `audio-${Date.now()}`;
                    audioDiv.id = audioId;
                    
                    audioDiv.innerHTML = `
                        <audio controls style="width: 100%; margin-top: 5px;">
                            <source src="${audioUrl}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <div class="audio-status">üéß Audio ready to play</div>
                    `;
                    
                    lastSystemMessage.appendChild(audioDiv);
                    
                    // Auto-play the audio
                    const audioElement = audioDiv.querySelector('audio');
                    audioElement.play().catch(error => {
                        console.log('Auto-play prevented:', error);
                        const statusDiv = audioDiv.querySelector('.audio-status');
                        statusDiv.textContent = 'üéß Click play button to start audio (auto-play blocked)';
                    });
                }

            } catch (error) {
                console.error('Error fetching audio:', error);
                showError(`Failed to load audio: ${error.message}`);
                
                // Update the last system message to show error
                const systemMessages = document.querySelectorAll('.message.system');
                const lastSystemMessage = systemMessages[systemMessages.length - 1];
                if (lastSystemMessage) {
                    const bubble = lastSystemMessage.querySelector('.message-bubble');
                    bubble.textContent = '‚ùå Failed to load audio. Please try again.';
                    bubble.style.background = '#ffebee';
                    bubble.style.borderColor = '#f44336';
                }
            }
        }

        function playAudio(audioId) {
            const audioDiv = document.getElementById(audioId);
            if (audioDiv && currentAudio) {
                currentAudio.play();
                updateAudioControls(audioId, 'playing');
            }
        }

        function pauseAudio(audioId) {
            if (currentAudio) {
                currentAudio.pause();
                updateAudioControls(audioId, 'paused');
            }
        }

        function stopAudio(audioId) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                updateAudioControls(audioId, 'stopped');
            }
        }

        function updateAudioControls(audioId, state) {
            const audioDiv = document.getElementById(audioId);
            if (!audioDiv) return;
            
            const statusDiv = audioDiv.querySelector('.audio-status');
            const buttons = audioDiv.querySelectorAll('button');
            
            buttons.forEach(btn => btn.disabled = false);
            
            switch(state) {
                case 'loading':
                    statusDiv.textContent = 'üéß Loading audio...';
                    buttons.forEach(btn => btn.disabled = true);
                    break;
                case 'ready':
                    statusDiv.textContent = 'üéß Audio ready to play';
                    break;
                case 'playing':
                    statusDiv.textContent = 'üéµ Playing audio...';
                    break;
                case 'paused':
                    statusDiv.textContent = '‚è∏Ô∏è Audio paused';
                    break;
                case 'stopped':
                    statusDiv.textContent = '‚èπÔ∏è Audio stopped';
                    break;
            }
        }

        // Message sending functions
        function sendTextMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            if (!isConnected) {
                showError('Not connected to server!');
                return;
            }

            // Add user message to UI
            addMessage('user', message);
            
            // Show thinking indicator
            showTypingIndicator();
            
            // Send to server
            socket.emit('text-chat', {
                text: message,
                userId: 'demo-user',
                sessionId: 'demo-session'
            });
            
            // Clear input
            messageInput.value = '';
        }

        function sendVoiceMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            if (!isConnected) {
                showError('Not connected to server!');
                return;
            }

            const voice = voiceSelect.value;
            
            // Add user message to UI
            addMessage('user', message);
            
            // Show thinking indicator
            showTypingIndicator();
            
            // Send to server
            socket.emit('voice-chat', {
                text: message,
                voice: voice,
                userId: 'demo-user'
            });
            
            // Clear input
            messageInput.value = '';
        }

        function textToVoice() {
            const message = messageInput.value.trim();
            if (!message) {
                showError('Please enter some text to convert to voice!');
                return;
            }
            
            if (!isConnected) {
                showError('Not connected to server!');
                return;
            }

            const voice = voiceSelect.value;
            
            // Add message to show what's being converted
            addMessage('system', `Converting to voice: "${message}"`);
            
            // Send to server via WebSocket
            socket.emit('text-to-voice', {
                text: message,
                voice: voice
            });
            
            // Clear input
            messageInput.value = '';
        }

        // Event listeners
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendTextMessage();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Initializing WebSocket connection...');
            initializeSocket();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
            stopRecording();
        });
        
        // Audio Recording Functions
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Create and configure MediaRecorder
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                audioChunks = [];
                
                // Event handlers
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    // Process the recorded audio
                    processRecordedAudio();
                };
                
                // Start recording
                mediaRecorder.start();
                isRecording = true;
                
                // Update UI
                const recordButton = document.getElementById('recordButton');
                recordButton.textContent = '‚èπÔ∏è Stop';
                recordButton.classList.remove('btn-warning');
                recordButton.classList.add('btn-danger');
                
                // Add recording indicator
                recordingIndicator = document.createElement('div');
                recordingIndicator.className = 'recording-indicator';
                recordingIndicator.innerHTML = `
                    <span>üî¥ Recording...</span>
                    <span class="recording-timer">00:00</span>
                `;
                
                // Add indicator after the input area
                const inputArea = document.querySelector('.input-area');
                inputArea.parentNode.insertBefore(recordingIndicator, inputArea);
                
                // Start timer
                recordingSeconds = 0;
                updateRecordingTimer();
                recordingTimer = setInterval(updateRecordingTimer, 1000);
                
            } catch (error) {
                console.error('Error starting recording:', error);
                showError(`Failed to start recording: ${error.message}`);
                isRecording = false;
            }
        }
        
        function stopRecording() {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') return;
            
            // Stop recording
            mediaRecorder.stop();
            isRecording = false;
            
            // Stop all tracks
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
            
            // Update UI
            const recordButton = document.getElementById('recordButton');
            recordButton.textContent = 'üéôÔ∏è Record';
            recordButton.classList.remove('btn-danger');
            recordButton.classList.add('btn-warning');
            
            // Remove recording indicator
            if (recordingIndicator) {
                recordingIndicator.remove();
                recordingIndicator = null;
            }
            
            // Clear timer
            if (recordingTimer) {
                clearInterval(recordingTimer);
                recordingTimer = null;
            }
        }
        
        function updateRecordingTimer() {
            recordingSeconds++;
            
            const minutes = Math.floor(recordingSeconds / 60);
            const seconds = recordingSeconds % 60;
            
            const timerDisplay = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (recordingIndicator) {
                const timerElement = recordingIndicator.querySelector('.recording-timer');
                if (timerElement) timerElement.textContent = timerDisplay;
            }
            
            // Auto-stop after 60 seconds
            if (recordingSeconds >= 60) {
                stopRecording();
                showError('Recording stopped after 60 seconds');
            }
        }
        
        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }
        
        function processRecordedAudio() {
            if (audioChunks.length === 0) {
                showError('No audio recorded');
                return;
            }
            
            // Create a blob from the audio chunks
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            
            // Show processing message
            addMessage('system', 'üéôÔ∏è Processing your speech recording...');
            
            // Convert to base64 and send to server
            const reader = new FileReader();
            reader.onloadend = () => {
                const base64Audio = reader.result.split(',')[1]; // Remove the data URL prefix
                
                // Send to server for speech-to-text
                if (isConnected) {
                    socket.emit('speech-to-text', {
                        audioData: base64Audio,
                        userId: 'demo-user',
                        mimeType: 'audio/webm'
                    });
                } else {
                    showError('Not connected to server!');
                }
            };
            
            reader.readAsDataURL(audioBlob);
        }
    </script>
